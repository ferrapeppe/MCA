<!doctype html>
<html lang="en">

  <head>
    <title>Pokémon Gold and Silver Encoded Music Collection</title>
    <meta charset="utf-8">
    <meta name="description" content="My project">
    <meta name="author" content="Me">
    <link rel="stylesheet" href="css/style.css" media="all" />
    <script src="js/verovio-toolkit.js"></script>
    <script src="js/utils.js"></script>
  </head>

  <body>

    <div id="content">
      <!-- ADD YOUR HTML CONTENT HERE! -->
      <h1>Pokémon Gym</h1>
      <h2>Metadata</h2>
      <p id="meta"></p>

    </div>

    <!-- **** DO NO EDIT BELOW THIS LINE **** -->
    <!-- * **** **** **** **** **** **** **** -->
    <div id="score">
      <!-- THIS IS WHERE THE SCORE GOES AUTOMATICALLY -->
    </div>
    <!-- THIS CALLS THE SCRIPT THAT GETS THE MEI SCORE -->
   <script src="js/Pokémon Gym.js"></script>
    <script>
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'data/Pokémon Gym.mei') // <-- change this to the right file
      xhr.send(null)

      /* Deal with the response */
      xhr.onreadystatechange = function () {
        var DONE = 4
        var OK = 200
        if (xhr.readyState === DONE) {
          if (xhr.status === OK) {
            var parser = new DOMParser()
            var meiDoc = parser.parseFromString(xhr.responseText,"text/xml")
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Title: " + "</b>" + meiDoc.querySelector("[*|id='title']").textContent + "</p>"
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Composer: " + "</b>" + meiDoc.querySelector("[*|id='composer']").textContent + "</p>"
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Date of Composition: " + "</b>" + meiDoc.querySelector("[*|id='date']").textContent + "</p>"
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Arranger: " + "</b>" + meiDoc.querySelector("[*|id='arranger']").textContent + "</p>"
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Series: " + "</b>" + meiDoc.querySelector("[*|id='series']").textContent + "</p>"
            document.querySelector("#meta").innerHTML += "<p>" + "<b>" + "Editor: " + "</b>" + meiDoc.querySelector("[*|id='editor']").textContent + "</p>"
            /* If your element has an authURI attribute, copy the folloiwng line, being sure to replace the "MY-XML-ID" with your element's actual xml:id.
            document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='MY-XML-ID']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='MY-XML-ID']").textContent + "</p></a>"
           */
           /* If your element does not have an authURI attribute, copy the following line, being sure to replace the "MY-XML-ID" with your element's actual xml:id.
            document.querySelector("#meta").innerHTML += "<p>" + meiDoc.querySelector("[*|id='m-8']").textContent + "</p>"
            */
          }
        }
      }
    </script>
  </body>

</html>
